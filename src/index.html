<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="container">

    <div class="up">

      <div class="menu"></div>

      <div class="status-container">

        <div class="bars-container">

          <div>
            <img class="frames" src="/barra-salud-2.png" alt="frame de barra de salud">
            <div class='bar' id='health'></div>
          </div>

          <div>
            <img class="frames" src="/barra-salud-2.png" alt="frame de barra de salud">
            <div class='bar' id='hunger'></div>
          </div>

          <div>
            <img class="frames" src="/barra-salud-2.png" alt="frame de barra de salud">
            <div class='bar' id='fun'></div>
          </div>

          <div>
            <img class="frames" src="/barra-salud-2.png" alt="frame de barra de salud">
            <div class='bar' id='clean'></div>
          </div>

        </div>

      </div>

    </div>

    <div class="down">

      <div class="left">
        <img class="food">
        <img class="game">
      </div>

      <div class="center">
        <img class="cat" src="/Cat-U-MevouaMorih.png" alt="Cat low health">
      </div>

      <div class="right">
        <img class="clean">
      </div>

    </div>
  </div>

</body>

</html>
