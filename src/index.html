<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="página web de juego de tamagotchi de gato">
  <title>Game - Cat-U</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="fit-size">
      <div class="background">
        <div class="window-notice" id="window-notice">
          <div class="content">
            <div class="content-text">
              <h2 class="text-center">Bienvenido a Cat-U</h2>
              <p>Tendrás que darle de comer, limpiarlo y jugar con el michi para que sus barras no bajen a 0, sino...
              </p>
              <h3 class="text-center">"GAME OVER"</h3>
              <p>Podrás apagar la música picando en el icono del altavoz.</p>
              <div class="content-buttons">
                <a id="close-button">Aceptar</a>
              </div>
            </div>
          </div>
        </div>
        <div class="up">

          <div class="menu">
            <img src="img/img-bottons/Musica-Off.png" alt="logo musica off">
            <audio src="sounds/Rainbow Forest - Quincas Moreira.mp3" loop></audio>
          </div>

          <div class="status-container">

            <div class="bars-container">

              <div>
                <img class="frames" draggable="false" src="img/img-barra/barra-salud-2.png"
                  alt="frame de barra de salud">
                <div class='bar' id='health'></div>
              </div>

              <div>
                <img class="frames" draggable="false" src="img/img-barra/barra-food.png" alt="frame de barra de comida">
                <div class='bar' id='hunger'></div>
              </div>

              <div>
                <img class="frames" draggable="false" src="img/img-barra/barra-fun.png"
                  alt="frame de barra de entretenimiento">
                <div class='bar' id='fun'></div>
              </div>

              <div>
                <img class="frames" draggable="false" src="img/img-barra/barra-clean.png"
                  alt="frame de barra de limpieza">
                <div class='bar' id='clean'></div>
              </div>

            </div>

          </div>

        </div>

        <div class="down">

          <div class="left">

            <img class="food" draggable="false" src="img/img-bottons/btn-food-2.png"
              alt="imagen de comedero automático comida de gato">
            <img class="game" draggable="false" src="img/img-bottons/btn-fun.png" alt="imagen de pelota rosa y azul">

          </div>

          <div class="center">
            <!-- <img class="cat" draggable="false" src="img/img-status-cat/Cat-U-Normal.png" alt="Cat low health"> -->
            <video class="cat" autoplay muted controls>
              <source src="videos/Secuencia01.mov"> {

              }">
            </video>
          </div>

          <div class="right">

            <img class="clean" draggable="false" src="img/img-bottons/Clean.webp" alt="imagen de arenero limpio">

          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
